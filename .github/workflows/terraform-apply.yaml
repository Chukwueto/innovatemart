name: 'Terraform Apply'

on:
  push:
    branches:
      - main

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'

permissions:
  contents: read
  id-token: write

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    environment: production  # Approves before running

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      id: init
      run: |
        terraform init \
          -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
          -backend-config="key=${{ github.repository }}/terraform.tfstate" \
          -backend-config="region=${{ env.AWS_REGION }}" 

    - name: Terraform Apply
      id: apply
      run: |
       terraform apply -auto-approve

    - name: Apply Summary
      if: always()
      run: |
        echo "## Terraform Apply Summary 🚀" >> $GITHUB_STEP_SUMMARY
        echo "- **Init:** ${{ steps.init.outcome }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Apply:** ${{ steps.apply.outcome }}" >> $GITHUB_STEP_SUMMARY

        if [ "${{ steps.apply.outcome }}" == "success" ]; then
          echo "- **Result:** ✅ Infrastructure applied successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Result:** ❌ Apply failed, check logs" >> $GITHUB_STEP_SUMMARY
        fi
